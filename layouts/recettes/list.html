{{ partial "header.html" . -}}
<header><h1 id="tag_{{ .Title }}">{{ .Title | title }}</h1></header>
<article>
  {{ .Content -}}
  <ul id="article_list">
    {{- range sort .Pages "Title" }}
    <li data-tags="{{.Params.Tags}}"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end -}}
  </ul>
</article>
{{- partial "footer.html" . }}
