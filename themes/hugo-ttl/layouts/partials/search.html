<script>

document.addEventListener("DOMContentLoaded", () => {
  for (e of document.getElementsByClassName("js-only")) {
    e.classList.remove("js-only");
  }

  const elements = document.querySelectorAll("#article_list li");
  const search = document.getElementById("search");
  const clearSearch = document.getElementById("clear-search");
  const artlist = document.getElementById("article_list");

  search.addEventListener("input", () => {
    // grab search input value
    const searchText = search.value.toLowerCase().trim().normalize('NFD').replace(/\p{Diacritic}/gu, "");
    const searchTerms = searchText.split(" ");
    const hasFilter = searchText.length > 0;

    artlist.classList.toggle("list-searched", hasFilter);

    // for each element hide all but matched
    elements.forEach(element => {
      const searchString = `${element.textContent} ${element.dataset.tags}`.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu, "");
      const isMatch = searchTerms.every(term => searchString.includes(term));

      element.hidden = !isMatch;
      element.classList.toggle("matched-element", hasFilter && isMatch);
    })
  })

      element.hidden = false;
      element.classList.remove("matched-element");
    })

    artlist.classList.remove("list-searched");
  })
  */
})

</script>
